
<div class="col-lg-12">
    <button (click)="add_announcement=true">Add New Announcement</button>
    <div *ngIf="add_announcement==true">

        <label>Title</label>
        <input [(ngModel)]="new_announcement.Title" class="form-control" type="text" />
        <label>Content</label>        
        <input [(ngModel)]="new_announcement.Body"/>
        <button (click)="Add_announcement(new_announcement.Title, new_announcement.Body)">Submit</button>


    </div>
    <div [hidden]="Edit_announcement==false">

        <label>Title</label>
        <input [(ngModel)]="my_weekly_announcements.Announcements[Current_Announcement].Title" class="form-control" type="text" />
        <label>Content</label>
        <textarea >{{my_weekly_announcements.Announcements[Current_Announcement].Body}}</textarea>

        <button (click)="Submit_Announcement()">Submit</button>


    </div>
    <div class="list-group">
        <div *ngFor="let single_announcement of my_weekly_announcements.Announcements"  class="list-group-item" style="overflow:hidden;  position:relative;">
            <button (click)="edit_annocuncement_click(single_announcement.ID)">Edit Announcement</button>

            <div>
            <small class="list-group-item-text">
                Posted on
               {{single_announcement.PostedDate}}
                by
                {{single_announcement.PostedBy}}
            </small>
                <p  class="list-group-item-text">
                    {{single_announcement.Body}}
                </p>
            <h3 class="list-group-item-heading" >{{single_announcement.Title}} </h3>
            <!-- <p class="list-group-item-text" ng-bind-html="article.content"></p> -->
            </div>
            
        </div>
    </div>


</div>
