
<div class="col-lg-12">
    <i (click)="add_announcement=true" class="fa fa-plus-square-o fa-3" aria-hidden="true">Add</i>
    <div *ngIf="add_announcement==true">
        <label>Title</label>
        <input class="btn btn-default" [(ngModel)]="new_announcement.Title" class="form-control" type="text" />
        <label>Content</label>
        <input type="text" class="form-control" [(ngModel)]="new_announcement.Body" />
        <br>
        <label>Password</label>
        <input type="text" class="form-control" [(ngModel)]="Password" />
        <hr>
        <button class="btn btn-default" (click)="Add_announcement(new_announcement.Title, new_announcement.Body)">Submit</button>
    </div>
    <div [hidden]="Edit_announcement==false">
        <label>Title</label>
        <input [(ngModel)]="Current_Announcement.Title" class="form-control" type="text" />
        <label>Content</label>
        <textarea>{{Current_Announcement.Body}}</textarea>
        <br>
        <label>Password</label>
        <input type="text" class="form-control" [(ngModel)]="Password" />
        <hr><button class="btn btn-default" (click)="Submit_Announcement()">Submit</button>
    </div>
    <div class="list-group">
        <div *ngFor="let single_announcement of my_weekly_announcements.Announcements" class="list-group-item" style="overflow:hidden;  position:relative;">
            <div style="float:right" class="btn btn-default" (click)="editannouncement(single_announcement.Id)"><i class="fa fa-pencil"></i></div>
            <h3 class="list-group-item-heading">{{single_announcement.Title}} </h3>
            <div [innerHTML]="single_announcement.Body" class="list-group-item-text"></div>
        </div>
    </div>
</div>
